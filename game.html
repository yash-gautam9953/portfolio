<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>THIS GAME IS MADE BY YASH</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <div class="play">Select Rock</div>
      </div>
      <div class="choice" id="paper">
        <div class="play">Select Paper</div>
      </div>
      <div class="choice" id="scissor">
        <div class="play">Select Scissor</div>
      </div>
    </div>

    <div class="scoreBoard">
      <div class="userChoice">
        <p id="userScore">0</p>
        <p>You</p>
      </div>
      <div class="compChoice">
        <p id="compScore">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg">
      <p id="message">play your move</p>
    </div>
  </body>
  <script src="game.js"></script>
</html>
