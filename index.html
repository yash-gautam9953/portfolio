<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align:center;
        }

        th {
            font-size: 34px;
            padding: 15px;
        }

        td {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="10">Student Record</th>
        </tr>

        <tr>
            <td><b>Name</b></td>
            <td>Yash gautam</td>
            <td>Aditya Raj</td>
        </tr>
        
        <tr>
            <td><b>Roll no.</b></td>
            <td>235/ICS/067</td>
            <td>235/ICS/001</td>
        </tr>

        <tr>
            <td><b>Course</b></td>
            <td>Int CSE</td>
            <td>Int CSE</td>
        </tr>

    
    </table>
</body>
</html>
